<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DogeAI</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
            <div class="header">
                <h1 style="padding: 10px;">DogeAI</h1>
                <img src="dogeheader.png" id="dogeheader" alt="imagem do doge" height="100px">
                <p style="padding: 5px;">Such Wisdom</p>
            </div>
            <div class="slide-cotainer">

                <div class="slide fade"> <!--Imagem um-->
                    <img src="dogecoin.jpg" style="width:100%;" height="670px;">
                    <div class="slide-text">Lorem ipsum, dolor sit</div>
                </div>

                <div class="slide fade"> <!--Imagem dois-->
                    <img src="dogeimg2.jpg" style="width:100%;" height="670px;">
                    <div class="slide-text">Lorem ipsum, dolor sit</div>
                </div>

                <div class="slide fade"> <!--Imagem três-->
                    <img src="openai.png" style="width: 100%;" height=670px;>
                    <div class="slide-text">Lorem ipsum, dolor sit</div>
                </div>
                <!--Botões de aterior e próximo-->
                <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
                <a class="next" onclick="plusSlide(1)">&#10095;</a>
            </div>
            <br>
            <!--Os ciruclos utilizados para navegação-->
            <div style="text-align:center">
                <span class="dot" onclick="slideAtual(1)"></span>
                <span class="dot" onclick="slideAtual(2)"></span>
                <span class="dot" onclick="slideAtual(3)"></span>
            </div>
            <div class="chat">
                <img src="dogebg.png" class="dogebg" id="dogebg" height="300px;">
                <textarea name=""  cols="120" rows="30" id="resposta" disabled></textarea>
                <textarea name="" cols="120" rows="8" id="pergunta" placeholder="Pergunte qualquer coisa ao Doge"></textarea>
            </div>
    </body>
    <script src="script.js"></script>
</html>
